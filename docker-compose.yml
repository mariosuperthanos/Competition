services:
  app:
    image: competition:myImage
    build: 
      context: .
    ports:
      - "3000:3000"
    volumes:
      - /mnt/d/recap/nume-aplicatie:/app
      - node_modules:/app/node_modules  # Adăugăm volumul anonim pentru node_modules
    networks:
      - app-network
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: parola123
      POSTGRES_DB: recap
    ports:
      - "1234:5432"
    networks:
      - app-network

volumes:
  node_modules:  # Definim volumul anonim pentru node_modules

networks:
  app-network:
    driver: bridge